<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS LINKS</title>
    <style>
        .borderLink:hover {
            border: 1px solid red;
        }
    </style>
</head>
<body>

    <!-- NORMAL LINK -->
    <div>
        <a href="#">This is a normal link without any CSS</a>
    </div>
    <br>


    <!-- NO UNDERLINE LINK -->
    <div>
        <a style="text-decoration: none" href="#">This is used to remove the underline below the link</a>
    </div>
    <br>


    <!-- BORDERED LINK -->
    <div>
        <a style="text-decoration: none" href="#" class="borderLink">This is used to provide a border to a link on hover</a>
    </div>

    <!-- BUTTON LIKE LINK -->
</body>
</html>
