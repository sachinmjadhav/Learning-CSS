<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 Rounded Corners</title>
    <style>
    .rounded_border {
        width: 100px;
        padding: 10px;
        border: 1px solid black;
        text-align: center;
        border-radius: 10px;
    }
        .circle {
            width: 70px;
            height: 70px;
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            border-radius: 50%; /*set it to 50% to make a circle */
        }
    </style>
</head>
<body>

    <!-- Rounded border -->
    <div class="rounded_border">
        <p>Rounded</p>
    </div>
    <br>

    <!-- Circle -->
    <div class="circle">
        <p>circle</p>
    </div>

</body>
</html>
