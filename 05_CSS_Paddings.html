<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Paddings</title>
    <style>
    	div {
    		background-color: seagreen;
    		color: black;
    		width: 100px;
    		padding: 5px;
    	}
    	p {
    		background-color: red;
    		color: white;
    		border: 1px solid yellow;
    	}
    	#padding-top {
    		padding-top: 30px;
    	}
    	#padding-right {
    		padding-right: 30px;
    	}
    	#padding-bottom {
    		padding-bottom: 30px;
    	}
    	#padding-left {
    		padding-left: 30px;
    	}
    	#padding-all {
    		padding: 30px;
    	}
    </style>
</head>
<body>

<!-- PADDING TOP -->
<h2>Padding Top</h2>
<div>
    <p>Padding</p>
    <p>Padding</p>
    <p id="padding-top">Padding TOP</p>
    <p>Padding</p>    
</div>
<br><br><hr>


<!-- PADDING RIGHT -->
<h2>Padding Right</h2>
<div>
    <p>Padding</p>
    <p>Padding</p>
    <p id="padding-right">Padding RIGHT</p>
    <p>Padding</p>    
</div>
<br><br><hr>


<!-- PADDING BOTTOM -->
<h2>Padding Bottom</h2>
<div>
    <p>Padding</p>
    <p>Padding</p>
    <p id="padding-bottom">Padding BOTTOM</p>
    <p>Padding</p>    
</div>
<br><br><hr>

<!-- PADDING LEFT -->
<h2>Padding Left</h2>
<div>
    <p>Padding</p>
    <p>Padding</p>
    <p id="padding-left">Padding LEFT</p>
    <p>Padding</p>    
</div>
<br><br><hr>

<!-- PADDING ALL -->
<h2>Padding All</h2>
<div>
    <p>Padding</p>
    <p>Padding</p>
    <p id="padding-all">Padding ALL</p>
    <p>Padding</p>    
</div>

</body>
</html>
