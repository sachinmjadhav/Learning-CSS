<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS FONTS</title>
</head>
<body>
    <!-- FONT FAMILY -->
    <p style="font-family:'Broadway' ">This is used to change the font type</p>

    <!-- FONT STYLE -->
    <p style="font-style: oblique">This is used to give style to the text</p>

    <!-- FONT SIZE -->
    <p style="font-size: 30px"> This is used to change the size of the font</p>

    <!-- FONT WEIGHT -->
    <p style="font-weight: bolder">This is used to make the text bolder or lighter</p>

</body>
</html>
