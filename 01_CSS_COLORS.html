<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS COLORS</title>
    <style>
        #bg-color {
            background-color: green;
        }
        #text-color {
            background-color: black;
            color: white;
        }
        #border-color {
            border:2px solid black;
        }
    </style>
</head>
<body>
    <!-- BACKGROUND  COLOR -->
    <div id="bg-color">
    	<p>CSS for Background Color</p>
    </div>

    <!-- TEXT COLOR -->
    <div id="text-color">
    	<p>CSS for Text Color</p>
    </div>

    <!-- BORDER COLOR -->
    <div id="border-color">
    	<p>CSS for Border Color</p>
    </div>

</body>
</html>
