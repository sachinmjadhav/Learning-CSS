<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS MARGINS</title>
    <style>
    	div {
    		background-color: seagreen;
    		color: black;
    		width: 350px;
    		padding: 5px;
    	}
    	p {
    		background-color: red;
    		color: white;
    		border: 1px solid yellow;
    	}
    	#margin-top {
    		margin-top: 30px;
    	}
    	#margin-right {
    		margin-right: 30px;
    	}
    	#margin-bottom {
    		margin-bottom: 30px;
    	}
    	#margin-left {
    		margin-left: 30px;
    	}
    	#margin-all {
    		margin: 30px;
    	}
    </style>
</head>
<body>

<!-- MARGIN TOP -->
<h2>Margin Top</h2>
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p id="margin-top">Margin TOP</p>
    <p>Margin</p>    
</div>
<br><br><hr>

<!-- MARGIN RIGHT -->
<h2>Margin Right</h2>
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p id="margin-right">Margin RIGHT</p>
    <p>Margin</p>    
</div><br><br><hr>


<!-- MARGIN BOTTOM -->
<h2>Margin Bottom</h2>
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p id="margin-bottom">Margin BOTTOM</p>
    <p>Margin</p>    
</div>
<br><br><hr>


<!-- MARGIN LEFT -->
<h2>Margin Left</h2>
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p id="margin-left">Margin LEFT</p>
    <p>Margin</p>    
</div>
<br><br><hr>


<!-- MARGIN ALL SIDES -->
<h2>Margin All</h2>
<div>
    <p>Margin</p>
    <p>Margin</p>
    <p id="margin-all">Margin ALL SIDES</p>
    <p>Margin</p>    
</div>

</body>
</html>
